<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jessica Best's resume website contact page">
    <title>Jessica Best - Resume</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="title-logo">
            <a href="index.html"> <img src="/images/jessica-best-logo.png" class="logo" alt="Jessica Best's personal logo"></a>
            <h1>Contact me</h1>
        </div>
        <nav>
            <ul class="menu">
                <li class="menu" style="flex-grow: .5;"> <a href="/about.html">About me</a> </li>
                <li class="menu" style="flex-grow: .5;"><a href="/experience.html">Experience</a></li>
                <li class="menu" style="flex-grow: .5;"> <a href="/work.html">Work</a> </li>
                <li class="menu" style="flex-grow: .5;"> <a href="/contact.html">Contact</a> </li>
            </ul>
        </nav>
    </header>
    <main>
        <form name="contact-form" action="https://formspree.io/f/xwkdkzjb" onsubmit="return validateForm()"
            method="POST">
            <label>
                Name:
                <br>
                <input type="text" name="name"><span id="error-name"></span>
            </label>
            <br>
            <label>
                Email:
                <br>
                <input type="email" name="email"><span id="error-email"></span>
            </label>
            <br>
            <label>
                Message:
                <br>
                <textarea name="message"></textarea><span id="error-message"></span>
            </label>
            <br>
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <br>
        <div> <!-- container for contact icons-->
            <a href="mailto:jessica.best@wayne.edu"><img src="images/mail.png" class="icon" alt="email icon"></a>
            <a href="https://www.linkedin.com/in/fleelp/"><img src="images/linked-in.png" alt="linked in"
                    class="icon"></a>
            <a href="contact.html"><img src="images/say-hi.png" class="icon" alt="say hi icon"></a>
        </div>
        <br>
    </footer>

    <script>
        function validateForm() {
            //make sure name isn't empty
            let x = document.forms["contact-form"]["name"].value;
            if (x == "") {
                document.getElementById('error-name').innerHTML = "Please enter your name";
                return false;
            }
            let y = document.forms["contact-form"]["email"].value;
            if (y == "") {
                document.getElementById('error-email').innerHTML = "Please enter your email";
                return false;
            }
            let z = document.forms["contact-form"]["message"].value;
            if (z == "") {
                document.getElementById('error-message').innerHTML = "Please include a message";
                return false;
            }

        }
    </script>

</body>


</html>
